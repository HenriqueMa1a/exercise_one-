<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <!-- Crie um campo <input type="text"> e aplique os seguintes controles com base nos 
            eventos abaixo:
        • No evento de foco modifique o background do input para amarelo.
        • Quando o campo perder o foco, recupere o seu respectivo valor e:
            o Caso o conteúdo contido no campo tenha menos de 3 caracteres o mesmo 
            deve ter seu background alterado para vermelho.
            o Caso o conteúdo contido no campo tenha 3 caracteres ou mais o background 
            deve ser alterado para verde -->

    <!-- criação do input com evento puxando uma função com alteração  -->
    <h1>Exercício focado em eventos e strings</h1>
    <input type="text" onfocus="colorir('yellow')" onblur="verifica()" id="campo" />

    <script>
        function colorir(cor) {
            document.getElementById('campo').style.background = cor;
        }
        function verifica() {
            let valor = document.getElementById('campo').value;
            if (valor.length <= 2) {
                colorir("red")
            } else {
                colorir('green')
            }

        }
    </script>

</body>

</html>
